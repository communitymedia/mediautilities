apply plugin: 'com.android.library'

android {
	compileSdkVersion 32

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 32
		versionCode 24
		versionName '1.6.9'
	}

	buildTypes {
		all {}
		release {
			minifyEnabled false
			consumerProguardFiles 'proguard-mediautilities.txt'
		}
	}
}

dependencies {
	def appcompat_version = '1.4.2'
	implementation "androidx.appcompat:appcompat:$appcompat_version"
	// implementation "androidx.appcompat:appcompat-resources:$appcompat_version" // not needed for our use-case

	implementation 'androidx.exifinterface:exifinterface:1.3.3' // for detecting image orientation
	implementation 'androidx.core:core:1.8.0' // for ContextCompat, ViewCompat and BlendModeColorFilterCompat
}
