apply plugin: 'com.android.library'

android {
	compileSdkVersion 30

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 30
		versionCode 22
		versionName '1.6.6'
	}

	buildTypes {
		all {}
		release {
			minifyEnabled false
			consumerProguardFiles 'proguard-mediautilities.txt'
		}
	}
}

dependencies {
	def appcompat_version = '1.3.1'
	implementation "androidx.appcompat:appcompat:$appcompat_version"
	// implementation "androidx.appcompat:appcompat-resources:$appcompat_version" // not needed for our use-case

	implementation 'androidx.exifinterface:exifinterface:1.3.2' // for detecting image orientation
	implementation 'androidx.core:core:1.6.0' // for ContextCompat, ViewCompat and BlendModeColorFilterCompat
}
