apply plugin: 'com.android.library'

android {
	namespace 'ac.robinson.mediautilities'
	compileSdkVersion 33

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 33
		versionCode 26
		versionName '1.7.1'
	}

	buildTypes {
		all {}
		release {
			minifyEnabled false
			consumerProguardFiles 'proguard-mediautilities.txt'
		}
	}
}

dependencies {
	def appcompat_version = '1.6.1'
	implementation "androidx.appcompat:appcompat:$appcompat_version"
	// implementation "androidx.appcompat:appcompat-resources:$appcompat_version" // not needed for our use-case

	implementation 'androidx.exifinterface:exifinterface:1.3.6' // for detecting image orientation
	implementation 'androidx.core:core:1.10.0' // for ContextCompat, ViewCompat and BlendModeColorFilterCompat
}
