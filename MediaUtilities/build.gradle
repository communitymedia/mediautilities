apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 9
        versionName '1.5.2'
    }

    compileOptions {
        sourceCompatibility org.apache.commons.lang3.JavaVersion.VERSION_1_7
        targetCompatibility org.apache.commons.lang3.JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/libopencore-wrapper_armeabi.jar')
}
